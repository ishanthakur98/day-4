apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        version: v2
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        env:
        - name: VERSION
          value: "2.0.0"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: demo-app-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>ArgoCD Demo</title></head>
    <body style="font-family: Arial; margin: 50px; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white;">
      <div style="background: rgba(255,255,255,0.1); padding: 40px; border-radius: 10px;">
